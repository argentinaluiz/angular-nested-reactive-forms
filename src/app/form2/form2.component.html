<h1>Formulário 2</h1>
<form (submit)="submit()">

  <label>Bairro</label><input type="text" name="neighborhood" [(ngModel)]="clientData.neighborhood">
  <button type="button" [routerLink]="['/form-1']">Voltar</button>
  <button type="submit">Próximo</button>
</form>
